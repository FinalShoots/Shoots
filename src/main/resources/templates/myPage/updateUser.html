<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>정보수정</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <style>
        /* 전역 스타일 */
        body {
            font-family: Arial, sans-serif;
            background: rgba(0, 0, 0, 0.1);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .signup-container {
            background-color: white;
            padding: 50px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            min-height: 600px; /* 폼의 세로 크기 확장 */
            text-align: center;
            border-radius: 8px;
        }

        .signup-container h2 {
            color: #B0B0B0;
            margin-bottom: 20px;
        }

        .input-field {
            margin-bottom: 20px;
            width: 100%;
            text-align: left;
        }

        .input-field input {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid rgba(85, 107, 47, 0.5);
            border-radius: 5px;
            margin-top: 5px;
        }

        .input-field input:focus {
            outline: none;
            border: 2px solid rgba(85, 107, 47, 0.5);
        }

        .signup-btn , .reset-btn {
            width: 110px;
            height: 35px;
            padding: 0;
            border: none;
            color: white;
            font-size: 16px;
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .signup-btn {
            background-color: #0147d5;
        }
        .signup-btn:hover {
            background-color: white;
            color: #0147d5;
            border: 1.5px solid #0147d5;
        }

        .reset-btn {
            background-color: #da0130;
        }

        .reset-btn:hover {
            background-color: white;
            color: #da0130;
            border: 1.5px solid #da0130;
        }

        .nav-tabs .nav-link {
            color: #B0B0B0; /* 탭 텍스트 색 */
        }

        .nav-tabs .nav-link.active {
            color: #65a30d; /* 활성화된 탭 텍스트 색 */
            background-color: transparent; /* 탭 배경색은 변경되지 않음 */
        }


        .button-container {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 50px;
        }


        div.input-field {margin-top: 30px}
    </style>
</head>
<body>
    <div class="signup-container">
        <form th:action="@{updateUserProcess}" method="post" enctype="multipart/form-data" name="updateform">
            <input type="hidden" name="idx" th:value="${user.idx}">
            <input type="hidden" name="user_id" th:value="${user.user_id}">
            <div class="input-field">
                <label for="user_id" style="color: #B0B0B0;">아이디</label>
                <input type="text" id="user_id" name="user_id" th:value="${user.user_id}">
                <button type="button" class="idcheck">아이디 확인</button>
                <span id="id-message"></span>
            </div>

            <div class="input-field">
                <label for="name" style="color: #B0B0B0;">이름</label>
                <input type="text" id="name" name="name" th:value="${user.name}">
            </div>

            <div class="input-field">
                <label for="jumin" style="color: #B0B0B0;">주민번호</label><br>
                <input type="text" id="jumin" name="jumin" th:value="${user.jumin}" maxlength="6" style="width: 50%"> &nbsp; - &nbsp;
                <input type="text" id="gender" name="gender" maxlength="1" style="width: 10%" th:value="${user.gender}"> &nbsp; *  *  *  *  *  *
            </div>

            <div class="input-field">
                <label for="email" style="color: #B0B0B0;">이메일</label>
                <input type="text" id="email" name="email" th:value="${user.email}">
                <button type="button" class="emailcheck">이메일 확인</button>
                <span id="email-message"></span>
            </div>

            <div class="input-field">
                <label for="tel" style="color: #B0B0B0;">전화번호</label>
                <input type="text" id="tel" name="tel" th:value="${user.tel}">
            </div>

            <div class="button-container">
                <button type="reset" class="reset-btn" onclick="history.go(-1)">취소</button>
                <button type="submit" class="signup-btn">정보 수정</button>
            </div>

        </form>
    </div>
    <script th:src="@{/js/myPageUpdate.js}"></script>
</body>
</html>
