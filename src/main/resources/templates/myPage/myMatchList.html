<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div th:if="${count > 0}">
            <table class="table">
                <caption style="caption-side: top; font-size: 20px; margin-left: 5px">매칭</caption>
                <thead>
                <tr><th colspan="7">매칭 횟수: [[${count}]]번</th></tr>
                <tr>
                    <th>날짜</th>
                    <th>시간</th>
                    <th>장소</th>
                    <th></th>
                    <th>결제 금액</th>
                    <th>결제 날짜</th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="m : ${list}">
                        <td th:text="${m.match_date}"></td>
                        <td th:text="${m.match_time}"></td>
                        <td><a th:href="@{/match/detail(id=${m.match_idx})}" th:text="${m.business_name}"></a></td>
                        <td th:text="${m.address}"></td>
                        <td>[[${m.payment_amount}]]원</td>
                        <td th:text="${m.payment_date}"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h1 th:if="${count == 0}">매칭 기록이 없습니다.</h1>
    </div>

</body>
</html>
