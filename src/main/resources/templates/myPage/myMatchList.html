<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div class="container">
        <div th:if="${count > 0}">
            <table class="table">
                <caption style="caption-side: top; font-size: 20px; margin-left: 5px">매칭</caption>
                <thead>
                <tr><th colspan="7">매칭 횟수: [[${count}]]번</th></tr>
                <tr>
                    <th>날짜</th>
                    <th>시간</th>
                    <th>장소</th>
                    <th></th>
                    <th>결제 금액</th>
                    <th>결제 날짜</th>
                    <th></th>
                </tr>
                </thead>
                <tbody>
                    <tr th:each="m, iterStat : ${list}">
                        <td th:text="${m.match_date}"></td>
                        <td th:text="${m.match_time.substring(0,5)}"></td>
                        <td th:text="${m.business_name}"></td>
                        <td th:text="${m.address}"></td>
                        <td th:text="${#strings.substringBefore(m.PAYMENT_AMOUNT, '.') + '원'}"></td>
                        <td th:text="${m.PAYMENT_DATE}"></td>
                        <td><a type="button" class="btn btn-primary match" th:href="@{/match/detail(match_idx=${m.MATCH_IDX})}">매칭 확인</a></td>
                        <td><a type="button" class="btn btn-primary match" th:href="@{/livechat/livechat(match_idx=${m.MATCH_IDX})}">매칭 확인</a></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <h1 th:if="${count == 0}">매칭 기록이 없습니다.</h1>
    </div>

</body>
</html>
