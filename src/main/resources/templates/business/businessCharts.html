<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script th:src="@{/js/businessCharts.js}"></script>
    <script th:inline="javascript">
        var monthlyMatchData = /*[[${monthlyMatchData}]]*/ [];
        var monthlyCompletedRecruitmentCount = /*[[${monthlyCompletedRecruitmentCount}]]*/ [];
        var percentage = /*[[${percentage}]]*/ [];
        var recruitmentPercentage = /*[[${recruitmentPercentage}]]*/ [];
        var femalePercentage = /*[[${femalePercentage}]]*/ [];
        var malePercentage = /*[[${malePercentage}]]*/ [];
    </script>
    <link th:href="@{/css/businessCharts.css}" rel="stylesheet">
</head>
<body>
<div class="container">
    <div style="margin-top: 80px">
        <div style="width: 75%; height: 400px; margin: 0 auto">
            <h6 th:text="${#dates.format(#dates.createNow(), 'yyyy') + '년도 월 별 매치 확정 그래프'}"></h6><br>
            <canvas id="myBarChart" width="100%" height="30"></canvas>
        </div>
    </div>
    <div>
        <div style="text-align: center">
            <canvas id="myChart1" height="30"></canvas><br>
            <p style="font-size: 12px">매치확률 <span th:text="${recruitmentPercentage}"></span>%</p>
            <p>전체 <span style="font-size: 18px;" th:text="${totalMatch}"></span> 개의 매치 중 확정된 매치는
                <span style="font-size: 18px;" th:text="${completedRecruitmentCount}"></span>개
            </p>
        </div>
        <div style="text-align: center">
            <canvas id="myChart2" height="30"></canvas><br>
            <p>전체 매치 신청인원 <span th:text="${totalMatch}"></span>명</p>
            여자<span th:text="${femalePercentage}">%</span>, 남자<span th:text="${malePercentage}">%</span>
        </div>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/businessDashboard.js}"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>
<script src="assets/demo/chart-area-demo.js"></script>
<script src="assets/demo/chart-bar-demo.js"></script>
<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script src="js/datatables-simple-demo.js"></script>
</html>
