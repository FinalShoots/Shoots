<!DOCTYPE html>
<html lang="en">
<head>
    <th:block th:replace="~{fragments/header :: header}" />
    <meta charset="UTF-8">
    <title>Title</title>
    <link th:href="@{/css/matchUpdateForm.css}" rel="stylesheet">
    <script th:src="@{/js/matchUpdateForm.js}"></script>
</head>
<body>
    <div class="container">
        <h4> 매치 글 수정하기 </h4>
        <hr>
        <form th:action="@{/match/update}" method="post" enctype="multipart/form-data" name="matchUpdateForm" >
            <input type="hidden" class="form-control" id="match_idx" name="match_idx" th:value="${match.match_idx}" readonly>
            <div class="form-group">
                <div class="divS">
                    <span> 구장 </span>
                    <input type="text" class="form-control" id="business_name" name="business_name" th:value="${match.business_name}" readonly>
                    <input type="hidden" class="form-control" id="writer" name="writer" th:value="${match.writer}">
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="divF">
                    <span> 매치 날짜 </span>
                    <input name="match_date" id="match_date" type="date" maxlength="100" th:value="${match.match_date}" class="form-control">
                </div>
                <div class="divF">
                    <span> 매치 시간 </span>
                    <select class="form-control" name="match_time" id="match_time" th:data-saved-time="${match.match_time}" required>
                        <option value="" disabled selected> 시간을 선택해주세요 </option>
                    </select>
                </div>
                <div class="divF">
                    <span> 매치 레벨 </span>
                    <select class="form-control" name="match_level" id="match_level" required>
                        <option value="" disabled selected> 매치 레벨 </option>
                        <option value="초급" th:selected="${match.match_level == '초급'}">초급</option>
                        <option value="중급" th:selected="${match.match_level == '중급'}">중급</option>
                        <option value="고급" th:selected="${match.match_level == '고급'}">고급</option>
                        <option value="전체" th:selected="${match.match_level == '전체'}">난이도 무관</option>
                    </select>
                </div>
                <div class="divF">
                    <span> 팀 구성 </span>
                    <select class="form-control" name="team_style" id="team_style" required>
                        <option value="" disabled selected> 팀 구성 </option>
                        <option value="고정" th:selected="${match.team_style == '고정'}">고정</option>
                        <option value="랜덤" th:selected="${match.team_style == '랜덤'}">랜덤</option>
                        <option value="자유" th:selected="${match.team_style == '자유'}">자유</option>
                    </select>
                </div>
            </div>
            <hr>
            <div class="form-group">
                <div class="divF">
                    <span> 최소 인원 </span>
                    <input type = "number" class = "form-control playerMm" id = "player_min" name = "player_min" placeholder = "최소 인원" min = "4" max = "20" th:value="${match.player_min}" required>
                </div>
                <div class="divF">
                    <span> 최대 인원 </span>
                    <input type = "number" class = "form-control playerMm" id = "player_max" name = "player_max" placeholder = "최대 인원" min = "4" max = "20" th:value="${match.player_max}" required>
                </div>
                <div class="divF">
                    <span> 성별 </span>
                    <select class="form-control" name="player_gender" id="player_gender" th:value="${match.player_gender}" required>
                        <option value="" disabled selected> 플레이어 성별 </option>
                        <option value="m" th:selected="${match.player_gender == 'm'}">남자</option>
                        <option value="f" th:selected="${match.player_gender == 'f'}">여자</option>
                        <option value="a" th:selected="${match.player_gender == 'a'}">혼성</option>
                    </select>
                </div>
                <div class="divF">
                    <span> 가격 </span>
                    <input type = "number" class="form-control" id = "price" name = "price" min = "1000" max="50000" step="1000" placeholder = "1인 가격" th:value="${match.price}" required>
                </div>
            </div>
            <hr>
            <div class="btnD">
                <button class="custom-btn btn-15 btn-list" onclick="matchList()">목록보기</button>
                <button class="custom-btn btn-15 btn-reset" type="reset">다시작성</button>
                <button class="custom-btn btn-15 btn-submit" type="submit">수정하기</button>
            </div>
        </form>
    </div>
    <th:block th:replace="~{fragments/footer :: footer}" />
</body>
</html>
