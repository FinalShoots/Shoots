<!DOCTYPE html>
<html lang="en">
<html xmlns:th= "http://www.thymeleaf.org">
<th:block th:fragment="header">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src = "https://code.jquery.com/jquery-3.7.1.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <button class="btn btn-light" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions" aria-controls="offcanvasWithBothOptions">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="navbar-brand flex-grow-1 text-center mx-auto">
                <a class="navbar-brand" th:href="@{/main}" style="margin:0 0 0 100px">SHOOTS</a>
            </div>

            <ul class="navbar-nav ms-auto">
                <li class="nav-item">
                    <div th:if="${session.id == null}">
                    <a class="nav-link active" aria-current="page" th:href="@{/login}">로그인</a>
                    </div>
                    <div th:if="${session.id != null}">
                    <a class="nav-link active" aria-current="page" th:href="@{/#}">[[${session.id}]]님</a>
                    </div>
                </li>
                <h1>
                </h1>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/logout}">로그아웃</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="offcanvas offcanvas-start" data-bs-scroll="true" tabindex="-1" id="offcanvasWithBothOptions" aria-labelledby="offcanvasWithBothOptionsLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasWithBothOptionsLabel">Shoots</h5>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
        </div>
        <div class="offcanvas-body">
            <p><a th:href="@{/location}">Location</a></p>
            <p><a th:href="@{/match/list}">Match</a></p>
            <p>
                <div class="dropdown">
                    <a class="dropdown-toggle" href="#" id="offcanvasDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        Community
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="offcanvasDropdown">
                        <li><a class="dropdown-item" href="#">자유게시판</a></li>
                        <li><a class="dropdown-item" href="#">중고게시판</a></li>
                    </ul>
                </div>
            </p>
            <p><a href="#">Notice</a></p>
            <p><a href="#">Faq</a></p>
            <p><a href="#">Inquiry</a></p>
        </div>
    </div>
</body>
</th:block>
</html>
