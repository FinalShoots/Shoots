<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <meta name="description" content="" />
  <meta name="author" content="" />
  <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
  <link th:href="@{/css/adminDashboard.css}" rel="stylesheet" />
  <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <title>공지사항</title>
  <link rel="stylesheet" th:href="@{/css/adminList.css}" type = "text/css">
  <link rel="stylesheet" th:href="@{/css/pagination.css}" type = "text/css">
  <script th:src="@{/js/jquery-3.7.1.js}"></script>
  <script th:inline="javascript">
    $(function(){
      $(".search").click(function(){
        const word = $(".form-control").val();
        if(word==""){
          alert("검색어를 입력하세요");
          $(".form-control").focus();
          return false;
        }
      })

      $("tr > td:nth-child(6) > a").click(function(event){
        const answer = confirm("정말 삭제하시겠습니까?");
        console.log(answer);
        if(!answer){
          event.preventDefault(); //삭제 이벤트 막기
        }
      })
    })
  </script>

</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

  <!-- Navbar Brand-->
  <a class="navbar-brand ps-3" th:href="@{/main}">Shoots</a>

  <!-- Sidebar Toggle-->
  <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>

  <!-- Navbar-->
  <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4" style="margin-left: 83%! important;">
    <li class="nav-item dropdown">
      <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
      <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
        <li><a class="dropdown-item" th:href="@{../logout}">Logout</a></li>
      </ul>
    </li>
  </ul>
</nav>

<!-- 사이드바 -->
<div id="layoutSidenav">
  <div id="layoutSidenav_nav">
    <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
      <div class="sb-sidenav-menu">
        <div class="nav">
          <div class="sb-sidenav-menu-heading">Core</div>
          <a class="nav-link" th:href="@{/testAdmin}">
            <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
            Dashboard
          </a>

          <div class="sb-sidenav-menu-heading">Interface</div>

          <a class="nav-link" id="Users" th:href="@{userList}">
            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
            Users
          </a>


          <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
            <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
            Business
            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
          </a>

          <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
            <nav class="sb-sidenav-menu-nested nav">
              <a class="nav-link" id="BusinessStatus" th:href="@{businessList}">Business Status</a>
              <a class="nav-link" id="BusinessApprove" th:href="@{businessApprovedList}">Business Approved</a>
            </nav>
          </div>


          <a class="nav-link" id="Post" th:href="@{postList}">
            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
            Post
          </a>

          <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages" aria-expanded="true" aria-controls="collapsePages">
            <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
            Customers
            <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
          </a>

          <div class="collapse show" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
            <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
              <a class="nav-link" id="Faq" th:href="@{faqList}">FAQ</a>
              <a class="nav-link" id="Notice" th:href="@{noticeList}">공지사항 </a>
              <a class="nav-link" id="Inquiry" th:href="@{inquiryList}">문의사항</a>
            </nav>
          </div>
          <hr>
          <a class="nav-link" id="Report" th:href="@{reportList}">
            <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
            Report
          </a>
        </div>
      </div>
    </nav>
  </div>

  <div id="layoutSidenav_content">
    <div class="container">
      <div th:if="${listcount > 0}">
        <form th:action="@{noticeList}">
          <div class="search-bar" style="display: flex; justify-content: center; gap: 20px; margin-top: 50px">
            <input name="search_word" type="text" class="form-control" placeholder="검색어를 입력하세요" th:value="${search_word}">
            <button class="btn btn-primary search" type="submit">검색</button>
          </div>
        </form>
        <table class="table">
          <caption style="caption-side: top; font-size: 20px; margin-left: 5px">공지사항</caption>
          <thead>
          <tr>
            <th colspan="6">공지글 수 : [[${listcount}]]</th>
          </tr>
          <tr>
            <th>작성자</th>
            <th>제목</th>
            <th>작성일</th>
            <th>조회수</th>
            <th>수정</th>
            <th>삭제</th>
          </tr>
          </thead>

          <tbody>
          <tr th:each="n : ${noticelist}">
            <td th:text="${n.name}"></td>
            <td><a th:href="@{noticeDetail(id=${n.notice_idx})}" th:text="${n.title}" class="link"></a></td>
            <td th:text="${n.register_date.substring(0, 10)}"></td>
            <td th:text="${n.readcount}"></td>
            <td><a th:href="@{noticeUpdate(id=${n.notice_idx})}" type="button" class="update1">수정</a></td>
            <td><a th:href="@{noticeDelete(id=${n.notice_idx})}" type="button" class="delete">삭제</a></td>
          </tr>
          </tbody>
        </table>
        <div class="write-btn-container">
          <a th:href="@{noticeWrite}" type="button" class="btn btn-primary write">글쓰기</a>
        </div>
        <th:block
                th:replace="~{fragments/paging :: paging('noticeList',|&search_word=${search_word}|)}"/>
      </div>
      <div th:if="${listcount == 0 && search_word == ''}" class="container notfound">
          <div style="text-align: center; margin: 100px 0 100px 0"><p> 등록된 공지가 없습니다. </p></div>
        <a th:href="@{noticeWrite}" type="button" class="btn btn-primary write">글쓰기</a>
      </div>

      <div th:if="${listcount == 0 && search_word != ''}" class="container notfound">
        <form th:action="@{noticeList}">
          <div class="search-bar" style="display: flex; justify-content: center; gap: 20px">
            <input name="search_word" type="text" class="form-control" placeholder="검색어를 입력하세요" th:value="${search_word}">
            <button class="btn btn-primary search" type="submit">검색</button>
          </div>
        </form>
        <h1>
          검색 결과가 없습니다.
        </h1>
        <a th:href="@{noticeWrite}" type="button" class="btn btn-primary write">글쓰기</a>
      </div>

    </div>


  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/adminDashboard.js}"></script>
</body>
<th:block th:replace="~{fragments/footer :: footer}" />
</html>
