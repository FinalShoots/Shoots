<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>FAQ</title>
    <th:block th:replace="~{fragments/header :: header}" />
</head>
<body>
    <div class="container">
        <table class="table">
            <tr>
                <th colspan="2">[[${faq.title}]]</th>
            </tr>

            <tr>
                <td colspan="2">
                    <textarea rows="5" style="width:100%" readonly>[[${faq.content}]]</textarea>
                </td>
            </tr>

            <tr>
                <td>첨부파일</td>
                <td th:if="${not #strings.isEmpty(faq.faq_file)}">
                    <img th:src="@{/img/down.png}" width="10px">
                    <form method="post" th:action="@{down}" style="height:0">
                        <input type="hidden" th:value="${faq.faq_file}" th:name="filename">
                        <input type="hidden" th:value="${faq.faq_original}" th:name="original">
                        <input type="submit" th:value="${faq.faq_original}">
                    </form>
                </td>
                <td th:if="${#strings.isEmpty(faq.faq_file)}"></td>
            </tr>
        </table>

        <div>
            <a href="faqList" type="button">목록</a>
        </div>
    </div>

</body>
</html>
