<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <th:block th:replace="~{fragments/header :: header}" />
    <script th:src = "@{/js/faqUpdateForm.js}" charset="utf-8"></script>
    <title>FAQ 수정</title>
    <style>
        h1{font-size:1.5rem; text-align:center; color:#1a92b9}
        .container{width:60%}
        label{font-weight:bold}
        #upfile{display:none}
        img{width:20px;}
        textarea{resize:none}
    </style>

</head>
<body>
    <div class="container">
        <form th:action="@{faqUpdateProcess}" method="post" enctype="multipart/form-data" name="updateform">
            <input type="hidden" name="faq_idx" th:value="${faq.faq_idx}">
            <input type="hidden" name="faq_file" th:value="${faq.faq_file}">
            <input type="hidden" name="remove_file" th:value="false"/>
            <h1>FAQ 수정</h1>
            <div class="form-group">
                <label for="name">작성자</label>
                <input type="text" class="form-control" id="name" name="name" th:value="${faq.name}" readonly>
            </div>

            <div class="form-group">
                <label for="title">제목</label>
                <input type="text" id="title" name="title" maxlength="100" class="form-control" th:value="${faq.title}">
            </div>

            <div class="form-group">
                <label for="content">내용</label>
                <textarea name="content" id="content" rows="15" class="form-control">[[${faq.content}]]</textarea>
            </div>

            <div class="form-group">
                <label>파일 첨부
                    <img th:src="@{/img/attach.png}" alt="파일첨부" width="20px">
                    <input type="file" id="upfile" name="uploadfile">
                </label>
                <span id="filevalue">[[${faq.faq_original}]]</span>
                <img src="../img/remove.png" alt="파일삭제" width="10px" class="remove">
            </div>

            <div class="form-group">
                <button type="submit" class="btn btn-primary">수정</button>
                <button type="reset" class="btn btn-danger" onclick="history.go(-1)">취소</button>
            </div>

        </form>
    </div>
</body>
<th:block th:replace="~{fragments/footer :: footer}" />
</html>
