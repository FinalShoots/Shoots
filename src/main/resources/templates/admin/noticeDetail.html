<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="" />
    <meta name="author" content="" />
    <link href="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/style.min.css" rel="stylesheet" />
    <link th:href="@{/css/adminDashboard.css}" rel="stylesheet" />
    <link th:href="@{/css/adminList.css}" rel="stylesheet" />
    <script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>공지사항</title>
    <script th:src="@{/js/jquery-3.7.1.js}"></script>
    <style>
        table caption {
            caption-side: top;
            font-size : 25px;
            font-weight: bold;
            color : black;
        }
        textarea{
            resize: none;
        }
    </style>
</head>
<body class="sb-nav-fixed">
<nav class="sb-topnav navbar navbar-expand navbar-dark bg-dark">

    <!-- Navbar Brand-->
    <a class="navbar-brand ps-3" th:href="@{/main}">Shoots</a>

    <!-- Sidebar Toggle-->
    <button class="btn btn-link btn-sm order-1 order-lg-0 me-4 me-lg-0" id="sidebarToggle" href="#!"><i class="fas fa-bars"></i></button>

    <!-- Navbar-->
    <ul class="navbar-nav ms-auto ms-md-0 me-3 me-lg-4" style="margin-left: 83%! important;">
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fas fa-user fa-fw"></i></a>
            <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" th:href="@{../logout}">Logout</a></li>
            </ul>
        </li>
    </ul>
</nav>

<!-- 사이드바 -->
<div id="layoutSidenav">
    <div id="layoutSidenav_nav">
        <nav class="sb-sidenav accordion sb-sidenav-dark" id="sidenavAccordion">
            <div class="sb-sidenav-menu">
                <div class="nav">
                    <div class="sb-sidenav-menu-heading">Core</div>
                    <a class="nav-link" th:href="@{/testAdmin}">
                        <div class="sb-nav-link-icon"><i class="fas fa-tachometer-alt"></i></div>
                        Dashboard
                    </a>

                    <div class="sb-sidenav-menu-heading">Interface</div>

                    <a class="nav-link" id="Users" th:href="@{userList}">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        Users
                    </a>

                    <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapseLayouts" aria-expanded="false" aria-controls="collapseLayouts">
                        <div class="sb-nav-link-icon"><i class="fas fa-columns"></i></div>
                        Business
                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                    </a>

                    <div class="collapse" id="collapseLayouts" aria-labelledby="headingOne" data-bs-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav">
                            <a class="nav-link" id="BusinessStatus" th:href="@{businessList}">Business Status</a>
                            <a class="nav-link" id="BusinessApprove" th:href="@{businessApprovedList}">Business Approved</a>
                        </nav>
                    </div>

                    <a class="nav-link" id="Post" th:href="@{postList}">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        Post
                    </a>

                    <a class="nav-link collapsed" href="#" data-bs-toggle="collapse" data-bs-target="#collapsePages" aria-expanded="false" aria-controls="collapsePages">
                        <div class="sb-nav-link-icon"><i class="fas fa-book-open"></i></div>
                        Customers
                        <div class="sb-sidenav-collapse-arrow"><i class="fas fa-angle-down"></i></div>
                    </a>

                    <div class="collapse" id="collapsePages" aria-labelledby="headingTwo" data-bs-parent="#sidenavAccordion">
                        <nav class="sb-sidenav-menu-nested nav accordion" id="sidenavAccordionPages">
                            <a class="nav-link" id="Faq" th:href="@{faqList}">FAQ</a>
                            <a class="nav-link" id="Notice" th:href="@{noticeList}">공지사항 </a>
                            <a class="nav-link" id="Inquiry" th:href="@{inquiryList}">문의사항</a>
                        </nav>
                    </div>
                    <hr>
                    <a class="nav-link" id="Settings">
                        <div class="sb-nav-link-icon"><i class="fas fa-table"></i></div>
                        Settings
                    </a>
                </div>
            </div>
        </nav>
    </div>

    <div id="layoutSidenav_content">
        <div class="container" style="margin-top: 30px">
            <table class="table">
                <caption>[[${noticedata.title}]]</caption>
                <tr>
                    <td>작성자 : [[${noticedata.name}]]</td>
                    <td>작성일 : [[${noticedata.register_date.substring(0, 10)}]]</td>
                    <td>조회수 : [[${noticedata.readcount}]]</td>
                </tr>
                <tr>
                    <td colspan="3" style="padding-right: 0">
                        <textarea class="form-control" rows="10" readonly>[[${noticedata.content}]]</textarea>
                    </td>
                </tr>
                <tr>
                    <td th:if="${not #strings.isEmpty(noticedata.notice_file)}" colspan="3">
                        <form method="post" th:action="@{down}">
                            <span>첨부파일&nbsp;&nbsp;&nbsp;</span>
                            <img th:src="@{/img/down.png}" width="10px">
                            <input type="hidden" th:value="${noticedata.notice_file}" th:name="filename">
                            <input type="hidden" th:value="${noticedata.notice_original}" th:name="original">
                            <input type="submit" th:value="${noticedata.notice_original}" class="down" >
                        </form>
                    </td>
                    <td th:if="${#strings.isEmpty(noticedata.notice_file)}" colspan="3"></td>
                </tr>
                <tr>
                    <td colspan="3">
                        <a href="noticeList" type="button" class="list">목록</a>
                        <a th:href="@{noticeUpdate(id=${noticedata.notice_idx})}" type="button" class="update">수정</a>
                        <a th:href="@{noticeDelete(id=${noticedata.notice_idx})}" type="button" class="delete">삭제</a>
                    </td>

                </tr>
            </table>
        </div>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" crossorigin="anonymous"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.8.0/Chart.min.js" crossorigin="anonymous"></script>

<script src="https://cdn.jsdelivr.net/npm/simple-datatables@7.1.2/dist/umd/simple-datatables.min.js" crossorigin="anonymous"></script>
<script th:src="@{/js/adminDashboard.js}"></script>
</body>
<th:block th:replace="~{fragments/footer :: footer}" />
</html>
