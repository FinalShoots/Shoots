<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>로그인 페이지</title>
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">

    <script>
        $(function(){
            $('.join').click(function (){
                location.href="join";
            })
        })
    </script>
</head>
<body>

<th:block th:replace="~{fragments/topUserSwitching.html}" />

<form name="loginForm" th:action='@{/loginProcess}' method="post">

    <h1>로그인</h1>
    <hr>
    <b>아이디</b>
    <input type="text" name="id" placeholder="아이디를 입력해 주세요..." required>
    <br>

    <b>비밀번호</b>
    <input type="password" name="password" placeholder="비밀번호를 입력해 주세요..." required>
    <br>

    <label>
        <input type="checkbox" name="remember-me"> 로그인 유지하기
        <div id="loginResult" th:text="${loginResult}"></div>
    </label>
    <br>

    <button type="submit" class="submitbtn">로그인</button>
    <button type="button" class="join">회원가입</button>
</form>

</body>
</html>
